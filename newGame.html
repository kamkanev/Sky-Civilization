<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<body>
    <form action="post">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label for="race">Race:</label>
                    <ul class="list-group" type="none">
                        <li><label class="d-block"><input type="radio" name="race" value="white"> White</label></li>
                        <li><label class="d-block"><input type="radio" name="race" value="black"> Black</label></li>
                        <li><label class="d-block"><input type="radio" name="race" value="asian"> Asian</label></li>
                    </ul>
    
                    <label for="gender" id="genderLabel">Gender:</label> <br>
                    <label id="maleGenderRadioLabel"><input type="radio" name="gender" value="male"> Male</label><label><input type="radio" name="gender" value="female"> Female</label>
                </div>
                <div class="col-6">
                    <img class="newGameCharacterImageShower" src="Images/120-1209192_free-sexy-ass-model-01-sexy-ass-model.png" alt="test" height="200px" width="150px">
                </div>
                
            </div>
        </div>
    
        <div class="container mainMenuFooterPart">
            <div class="row">
                <div class="col-9">
                    <a id="startGameBackBtn" class="btn btn-danger text-white">Back</a>
                </div>
                <div class="col-3">
                    <input type="submit" id="startGameBtn" class="btn btn-primary" value="Start">
                </div>
            </div>
        </div>
    </form>

    <script src="createGame.js"></script>
</body>
</html>
